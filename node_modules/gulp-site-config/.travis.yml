language: node_js
node_js:
    - "0.10"

sudo: false

install:
    - npm install -g gulp istanbul codeclimate-test-reporter
    - npm install

after_success:
    - istanbul cover node_modules/gulp-mocha/node_modules/mocha/bin/_mocha test.js
    - CODECLIMATE_REPO_TOKEN=5e8f5a18fcc9d0a9db8a6924664871b70a196437aee6023a848795a4d02ad91b codeclimate < coverage/lcov.info
    - rm -rf coverage